name: Check URLs in docs
on:
  push:
    branches:
      - master
      - dev

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: gaurav-nelson/github-action-markdown-link-check@1.0.1
      with:
        use-quiet-mode: 'yes'
        file-path: './README.md'
        folder-path: 'docs/'
        max-depth: 2
