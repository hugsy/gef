[pytest]
log_level = INFO
minversion = 6.0
required_plugins =
    pytest-benchmark
    pytest-cov
    pytest-xdist
python_functions =
    test_*
    time_*
python_files = *.py
testpaths =
    .
markers =
    slow: flag test as slow (deselect with '-m "not slow"')
    online: flag test as requiring internet to work (deselect with '-m "not online"')
